<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namora comigo?</title>

    <style>
        #conteudo {
            background: #7a2b2b;
            width: 100%;
            height: 100%;
            position: fixed;
            padding: 10px;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Alinhar os botões lado a lado */
        }

        .btn-container button {
            width: 100px; /* Largura igual para ambos os botões */
            margin: 10px; /* Espaçamento entre os botões */
            position: relative;
        }

        /* Estilos adicionais para o confete */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Cor do confete (pode ser ajustada) */
            animation: confetti-fall 2s ease-out;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h2>aceita namorar comigo?</h2>
        <div class="btn-container">
            <button id="sim" onclick="sim()">SIM</button>
            <button id="nao" onmouseover="moveNao()">NÃO</button>
        </div>
        <div id="confetti-container"></div>
        <p id="parabens" style="display: none;">Parabéns!</p>
    </div>

    <script>
        function sim() {
            alert("Você aceitou namorar comigo!");
            createConfetti();
            document.getElementById('parabens').style.display = 'block'; // Exibe a mensagem de parabéns
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        function moveNao() {
            var naoButton = document.getElementById('nao');
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var buttonWidth = naoButton.clientWidth;
            var buttonHeight = naoButton.clientHeight;
            var randomX = Math.random() * (screenWidth - buttonWidth);
            var randomY = Math.random() * (screenHeight - buttonHeight);
            naoButton.style.left = randomX + 'px';
            naoButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
